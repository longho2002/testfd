name: Deploy video-editing-api to Heroku

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ./video-editing-api/build

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: "video-editing-core"
        run: |
          curl -n -X PATCH "https://api.heroku.com/apps/$HEROKU_APP_NAME/formation" \
            -H "Authorization: Bearer $HEROKU_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
                  "updates": [
                    {
                      "type": "web",
                      "docker_image": "heroku/buildpacks:18"
                    }
                  ]
                }'

          curl -n -X POST "https://api.heroku.com/apps/$HEROKU_APP_NAME/builds" \
            -H "Authorization: Bearer $HEROKU_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
                  "source_blob": {
                    "url": "https://github.com/$GITHUB_REPOSITORY/archive/$GITHUB_SHA.tar.gz"
                  }
                }'
